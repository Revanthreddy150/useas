
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub | Premium PDF Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        body { background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); color: white; min-height: 100vh; overflow-x: hidden; }
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('https://www.transparenttextures.com/patterns/stardust.png'); animation: moveStars 100s linear infinite; opacity: 0.5; }
        @keyframes moveStars { from { background-position: 0 0; } to { background-position: 10000px 5000px; } }
        
        .top-actions { position: fixed; top: 20px; right: 20px; z-index: 1100; display: flex; gap: 12px; }
        .action-btn { 
            font-size: 1.1rem; color: #00f2ff; cursor: pointer; background: rgba(0,0,0,0.4); 
            width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; border: 1px solid #00f2ff; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .action-btn:hover { background: rgba(0, 242, 255, 0.2); box-shadow: 0 0 15px #00f2ff; }

        #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; }
        .toast { background: rgba(0, 242, 255, 0.95); color: #000; padding: 12px 25px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; margin-top: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); animation: toastIn 0.4s ease-out, toastOut 0.4s ease-in 2.5s forwards; min-width: 250px; text-align: center; }
        @keyframes toastIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes toastOut { to { opacity: 0; transform: translateY(-20px); } }

        #admin-panel { display: none; background: #2ecc71; color: white; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; font-weight: bold;}
        .owner-btn { background: #00f2ff; color: #000; border: none; padding: 8px 15px; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 5px; font-size: 0.8rem; }

        .header { text-align: center; padding: 60px 20px 20px; }
        .logo { font-size: 35px; font-weight: bold; text-shadow: 0 0 15px #00f2ff; letter-spacing: 2px; }
        .search-container { max-width: 500px; margin: 20px auto; }
        .search-container input { width: 100%; padding: 12px 20px; border-radius: 50px; border: 1px solid #00f2ff; background: rgba(0, 0, 0, 0.6); color: white; outline: none; }

        .subjects { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); position: relative; }
        .card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); border-color: #00f2ff; }
        .card i { font-size: 2.5rem; margin-bottom: 10px; color: #00f2ff; }
        
        .admin-card-tools { position: absolute; top: 10px; right: 10px; display: none; gap: 8px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 8px; }
        .admin-card-tools i { font-size: 0.9rem; margin: 0; cursor: pointer; }

        .notes-section { display: none; padding: 20px; max-width: 900px; margin: 20px auto; background: rgba(0,0,0,0.85); border-radius: 20px; border: 1px solid #00f2ff; }
        .unit-item { background: rgba(255,255,255,0.05); margin: 8px 0; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .unit-item:hover { background: rgba(255,255,255,0.1); }
        .unit-actions { display: flex; gap: 15px; align-items: center; }

        #pdf-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; flex-direction: column; overflow: hidden; }
        .viewer-controls { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 3001; }
        .pdf-wrapper { flex-grow: 1; width: 100%; height: 100%; -webkit-overflow-scrolling: touch; overflow-y: auto; }
        #pdf-frame { width: 100%; height: 100%; border: none; background: #222; display: block; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1500; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00f2ff; z-index: 2000; text-align: center; width: 320px; }

        footer { padding: 40px; text-align: center; opacity: 0.4; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

<div id="stars-container"></div>
<div id="toast-container"></div>

<div id="pdf-overlay">
    <div class="viewer-controls">
        <span id="viewer-title" style="color: #00f2ff; font-weight: 600; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 50%;">Loading...</span>
        <div style="display:flex; gap: 8px;">
            <button id="main-dl" class="owner-btn" style="background:#2ecc71;">Download</button>
            <button class="owner-btn" style="background:#ff5252; color:#fff;" onclick="closeViewer()">Close</button>
        </div>
    </div>
    <div class="pdf-wrapper">
        <iframe id="pdf-frame" src="" allow="autoplay"></iframe>
    </div>
</div>

<div class="top-actions">
    <div class="action-btn" onclick="handleSmartShare('Check out Study Hub for all your notes!')" title="Share Hub"><i class="fa-solid fa-share-nodes"></i></div>
    <div class="action-btn" onclick="location.reload()" title="Refresh Page"><i class="fa-solid fa-rotate-right"></i></div>
    <div class="action-btn" onclick="openAbout()" title="About Developers"><i class="fa-solid fa-info"></i></div>
</div>

<div id="admin-panel">
    üõ°Ô∏è ADMIN ACTIVE | 
    <button class="owner-btn" onclick="addSubject()">+ New Subject</button>
    <button class="owner-btn" style="background:#ff5252; color:#fff;" onclick="location.reload()">Exit</button>
</div>

<div class="header">
    <div class="logo">üöÄ STUDY HUB</div>
    <div class="search-container"><input type="text" id="mSearch" placeholder="Search subjects..." onkeyup="doSearch()"></div>
</div>

<div class="subjects" id="mainGrid"></div>

<div class="notes-section" id="notesArea">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="noteTitle" style="color:#00f2ff;"></h2>
        <button class="owner-btn" style="background:#444; color:white;" onclick="hideNotes()">Back</button>
    </div>
    
    <div id="unitList" style="margin-top:15px;"></div>
    
    <div id="admin-unit-tools" style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:15px;">
        <button class="owner-btn" onclick="addUnit()">+ Add Unit</button>
        <div id="url-input-area" style="display:none; margin-top:10px;">
            <input type="text" id="unitUrl" placeholder="Paste Google Drive Link" style="width:100%; padding:10px; border-radius:8px; border:1px solid #00f2ff; background:#000; color:#fff;">
            <button class="owner-btn" onclick="saveUrl()" style="width:100%; margin-top:10px;">Save Link</button>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div class="modal" id="aboutModal">
    <h2>Developers</h2>
    <p style="color:#00f2ff; font-weight:600; font-size:1.1rem; margin:10px 0;">Revanth & Sandeep</p>
    <button class="owner-btn" onclick="closeAll()">Close</button>
</div>

<footer id="fTrig">¬© 2026 Education Portal</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDEMuw60DEiC1WDRdQ5vslBKS8LimB_Uj0",
        authDomain: "studyhub-33164.firebaseapp.com",
        projectId: "studyhub-33164",
        storageBucket: "studyhub-33164.firebasestorage.app",
        messagingSenderId: "918352715015",
        appId: "1:918352715015:web:ab2ba28aa9456aba32b9a2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "studyhub", "cloudData");

    let subjectData = {};
    let isAdmin = false;
    let currentKey = '';
    let selectedIdx = null;
    let fCount = 0;

    // --- CUSTOM TOAST ---
    window.showToast = (msg) => {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = `Study Hub: ${msg}`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    };

    // --- FIXED SMART SHARE ---
    window.handleSmartShare = async (msg) => {
        // Change the URL below to your actual direct hosting link if 'window.location' keeps failing
        const shareUrl = window.location.href.includes('useas.online') ? 'https://useas.online' : window.location.href.split('?')[0];
        const fullText = `${msg}\nLink: ${shareUrl}`;

        // 1. Native Mobile Share
        if (navigator.share) {
            try {
                await navigator.share({ title: 'Study Hub', text: msg, url: shareUrl });
                return;
            } catch (err) { console.log("Native share cancelled"); }
        }

        // 2. Modern Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
            try {
                await navigator.clipboard.writeText(fullText);
                showToast("Link Copied to Clipboard!");
                return;
            } catch (err) { console.log("Clipboard API failed"); }
        }

        // 3. Old School Fallback (Hidden Textarea)
        try {
            const textArea = document.createElement("textarea");
            textArea.value = fullText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast("Link Copied!");
        } catch (err) {
            prompt("Copy this link:", shareUrl);
        }
    };

    // --- ADMIN ACCESS ---
    document.getElementById('fTrig').onclick = () => { if(++fCount === 5) { hClick(); fCount = 0; } };
    window.hClick = () => {
        const pass = prompt("System Pass:");
        if(pass === "study11") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            showToast("Admin Mode Active!");
            renderSubjects();
        }
    };

    onSnapshot(docRef, (s) => {
        if(s.exists()) subjectData = s.data();
        renderSubjects();
        if(currentKey) renderUnits();
    });

    const updateCloud = async () => { try { await setDoc(docRef, subjectData); } catch(e) { showToast("Sync Error!"); } };

    window.renderSubjects = () => {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        const keys = Object.keys(subjectData).sort((a, b) => (subjectData[a].pos || 999) - (subjectData[b].pos || 999));
        keys.forEach(k => {
            grid.innerHTML += `
                <div class="card" onclick="openSubject('${k}')">
                    <div class="admin-card-tools" style="${isAdmin ? 'display:flex' : ''}">
                        <i class="fa-solid fa-pen" onclick="event.stopPropagation(); editSubject('${k}')"></i>
                        <i class="fa-solid fa-up-down" onclick="event.stopPropagation(); setPosition('${k}')"></i>
                        <i class="fa-solid fa-trash" onclick="event.stopPropagation(); deleteSubject('${k}')"></i>
                    </div>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <h3>${subjectData[k].title}</h3>
                </div>`;
        });
    };

    window.openSubject = (k) => {
        currentKey = k;
        document.getElementById('mainGrid').style.display = 'none';
        document.getElementById('notesArea').style.display = 'block';
        document.getElementById('noteTitle').innerText = subjectData[k].title;
        document.getElementById('admin-unit-tools').style.display = isAdmin ? 'block' : 'none';
        renderUnits();
    };

    window.renderUnits = () => {
        const list = document.getElementById('unitList');
        list.innerHTML = '';
        const units = subjectData[currentKey].units || [];
        units.forEach((u, i) => {
            list.innerHTML += `
                <div class="unit-item" onclick="viewNote(${i})">
                    <span>${u}</span>
                    <div class="unit-actions">
                        <i class="fa-solid fa-share-nodes" style="color:#00f2ff; cursor:pointer;" onclick="event.stopPropagation(); handleSmartShare('Check out ${u} notes!')"></i>
                        ${isAdmin ? `<i class="fa-solid fa-trash" style="color:#ff5252; cursor:pointer;" onclick="event.stopPropagation(); deleteUnit(${i})"></i>` : ''}
                        <i class="fa-solid fa-file-pdf" style="color:#e74c3c;"></i>
                    </div>
                </div>`;
        });
    };

    window.viewNote = (i) => {
        selectedIdx = i;
        let rawUrl = subjectData[currentKey].links[i];
        if(isAdmin) document.getElementById('url-input-area').style.display = 'block';
        if(!rawUrl || rawUrl === "#") return;

        let finalViewerUrl = "";
        if(rawUrl.includes('drive.google.com')) {
            let fileId = rawUrl.includes('/d/') ? rawUrl.split('/d/')[1].split('/')[0] : new URL(rawUrl).searchParams.get('id');
            finalViewerUrl = `https://drive.google.com/file/d/${fileId}/preview`;
        } else {
            finalViewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(rawUrl)}&embedded=true`;
        }

        document.getElementById('viewer-title').innerText = subjectData[currentKey].units[i];
        document.getElementById('pdf-frame').src = finalViewerUrl;
        document.getElementById('pdf-overlay').style.display = 'flex';
        document.getElementById('main-dl').onclick = () => window.open(rawUrl, '_blank');
        document.body.style.overflow = 'hidden'; 
    };

    window.closeViewer = () => {
        document.getElementById('pdf-overlay').style.display = 'none';
        document.getElementById('pdf-frame').src = "";
        document.body.style.overflow = 'auto';
    };

    window.saveUrl = async () => {
        const val = document.getElementById('unitUrl').value;
        if(selectedIdx !== null && val) {
            subjectData[currentKey].links[selectedIdx] = val;
            await updateCloud();
            document.getElementById('unitUrl').value = '';
            showToast("Unit Updated!");
            viewNote(selectedIdx);
        }
    };

    window.editSubject = async (k) => {
        let n = prompt("New Subject Name:", subjectData[k].title);
        if(n) { subjectData[k].title = n; await updateCloud(); showToast("Subject Updated!"); }
    };

    window.addSubject = async () => {
        let n = prompt("Subject Name:");
        if(n) {
            let k = "id_" + Date.now();
            subjectData[k] = { title: n, units: [], links: [], pos: Object.keys(subjectData).length + 1 };
            await updateCloud();
            showToast("Added!");
        }
    };

    window.deleteSubject = async (k) => { if(confirm("Delete Subject?")) { delete subjectData[k]; await updateCloud(); showToast("Deleted!"); } };

    window.addUnit = async () => {
        let n = prompt("Unit Name:");
        if(n) {
            if(!subjectData[currentKey].units) { subjectData[currentKey].units = []; subjectData[currentKey].links = []; }
            subjectData[currentKey].units.push(n);
            subjectData[currentKey].links.push("#");
            await updateCloud();
            showToast("Unit Added!");
        }
    };

    window.deleteUnit = async (i) => {
        if(confirm("Delete?")) {
            subjectData[currentKey].units.splice(i, 1);
            subjectData[currentKey].links.splice(i, 1);
            await updateCloud();
            showToast("Removed!");
        }
    };

    window.setPosition = async (k) => {
        let p = prompt("New Position:", subjectData[k].pos || 0);
        if(p) { subjectData[k].pos = parseInt(p); await updateCloud(); showToast("Moved!"); }
    }

    window.openAbout = () => { document.getElementById('overlay').style.display='block'; document.getElementById('aboutModal').style.display='block'; };
    window.closeAll = () => { document.getElementById('overlay').style.display='none'; document.getElementById('aboutModal').style.display='none'; };
    window.hideNotes = () => { currentKey = ''; document.getElementById('mainGrid').style.display = 'grid'; document.getElementById('notesArea').style.display = 'none'; };
    window.doSearch = () => {
        let q = document.getElementById('mSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
    };
</script>
</body>
</html>
